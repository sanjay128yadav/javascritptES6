<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
    <script>

       let array1 = [10,20,30,40];
       let array2 = [40,50,60,70];

       // Before ES6
       var cobArray = array1.concat(array2);
       console.log(cobArray," : Before ES6");

       let array3 = [...array1, ...array2];
       let array4 = [5,...array1, ...array2,90];
       console.log(array3," : After ES6");
       console.log(array4," : After ES6");

       // Spread with object

       let obj1 = {
        name: 'Sanjay',
        title: 'Yadav'
       }

       let obj2 = {
        age : 42
       }

       let obj3 = {...obj1, ...obj2}
       console.log(obj3);

       let a = [20,30,40,70]
       console.log(...a)
       console.log(Math.max(...a))


    </script>
</head>
<body>
    <h4>Example of Spread Operator</h4>
    <p class="demo"></p>
</body>
</html>
