<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Javascript Ajax</title>    
</head>
<body>
    <h4>ES6 Javascript Ajax</h4>
    <button onclick="fetchData()">Click me</button>
    <p id="para"></p>
    <script>
    const fetchData = () => {
        let ajaxHttp = new XMLHttpRequest();

        ajaxHttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                console.log(this.responseText);
                document.getElementById('para').innerHTML = this.responseText;
            } else if(this.readyState == 4 && this.status == 404){
                console.log(this.responseText);
                document.getElementById('para').innerHTML = "Data not found";
            }
        }

        //ajaxHttp.open("GET", "content.txt", true);

        ajaxHttp.open("GET", "https://jsonplaceholder.typicode.com/users", true)
        ajaxHttp.send();
    }   
    </script>
    
</body>
</html>
