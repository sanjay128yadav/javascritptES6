        console.log("=============================");

        // Example 2 Async with await Function using fetch function
        async function asyncDemo() {           
           const res    = await fetch("product.json")           
           const result = await res.json();
           return result;
        }

        const mydata =  asyncDemo();
        
        mydata.then((success) => {
            console.log(success);
        }).catch((error) =>{
            console.log("Data not found!");
        })
       
        // Example 3 Async with await Function using fetch function using short form
        async function asyncShortDemo() {
           return (await fetch("product.json")).json();
        }

        const mysdata =  asyncShortDemo();
        
        mysdata.then((success) => {
            console.log(success);
        }).catch((error) =>{
            console.log("Here data not found!");
        })

    </script>
