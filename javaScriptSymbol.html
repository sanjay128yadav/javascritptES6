<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Javascript Symbol</title>
</head>
<body>
    <h4>ES6 Javascript Symbol</h4>
    <script>      
        const a = Symbol();
        console.log(a);

        const b = Symbol("MySymbol");
        console.log(b);

        //alert(b); // Will generate error
        //alert(b.toString()); // will work fine

        console.log(typeof(b)); // will work fine

        // Get unique symbol value
        console.log(b.description);

        const c = Symbol("MySymbol");

        if (b == c) {
            console.log("b & c are same not unique");
        } else {
            console.log("b & c are different & unique");
        }

        const d = "MySymbol";
        const e = "MySymbol";

        console.log(d == e);

        // Example 2

        let s = Symbol();
        let x = Symbol("test");
        let y = Symbol();
        let z = Symbol("title");

        let v = {
            name: 'Sanjay',
            [s]: '26k',
            [x]: 'Learning ES6'
        }
        v[y] = "Kumar";
        v[z] = "Yadav";
        console.log(v);
        // Accessing normal object key
        console.log(v.name);

        // Accessing Symbol object key
        console.log(v[s], v[z]);

    </script>
    
</body>
</html>
