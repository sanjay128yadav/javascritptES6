<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String Or Literals</title>
    <script>

       // Before ES6 
       var a = 'Hello world'; 
       var b = 'I am Sanjay'; 

       var c = " Hi "+ a + b;
       console.log(c);

        // After ES6 
        let x = `My ${a} ${b}`;
        console.log(x);

    </script>
</head>
<body>
    <h4>Template String Or Literals</h4>
    <p class="demo"></p>
</body>
</html>
