        // Example 3 send dynamic arguments

        function *mygen() {
            let res = yield;
            let divide = res / 10;

            console.log(`Response: ${res} devide by 10 Res${divide}`);
        }

        let x = mygen();
        x.next();

        // Example 4 send dynamic multipal arguments

        function *mgen() {
            let res = [yield, yield, yield, yield];            

            console.log(`M Response: ${res}`);
            console.log(`M Response: ${res[1]}`);
        }

        let y = mgen();
        y.next();

        function *mcgen() {
