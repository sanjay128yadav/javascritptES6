<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Javascript Fetch API</title>    
</head>
<body>
    <h4>ES6 Javascript Fetch API</h4>    
    <script>
    // Example 1

    fetch("content.txt").then((response) => {
        console.log(response.text());
    });

    // Example 2.0

    fetch("content.txt").then((response) => {
        return response.text();
    }).then((result) => {
        console.log(result);
    });

    </script>
    
</body>
</html>
