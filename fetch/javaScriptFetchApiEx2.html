    // Example 2 Get data from Local JSON File

    fetch("product.json")
            .then(response => response.json())
            .then(result => {
                //console.log(result);

                if(result.length >0 ) {
                    let table = "";
                    result.forEach(resultIteam => {
                        table += "<tr>";
                        table += "<td>" + resultIteam.id + "</td>";   
                        table += "<td>" + resultIteam.name + "</td>";   
                        table += "<td>" + resultIteam.email + "</td>";
                    });
                    //table = "Hi";
                    document.getElementById("data").innerHTML = table;
                }
            })            
            .catch(error => console.log("Data not found.."))        
                        

    </script>
