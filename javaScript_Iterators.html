<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Javascript Iterators</title>
</head>
<body>
    <h4>ES6 Javascript Iterators</h4>
    <script> 
        // Example 1     
        let a = ["One","Two","Three","Four"];
        let b = a[Symbol.iterator]();
        console.log(typeof a);

        console.log(typeof a[Symbol.iterator]);
        console.log(b);

        console.log(b.next());
        b.next();
        console.log("WIP");
        console.log("IN Testing");
        console.log(b.next());
        console.log(b.next().value);
        console.log(b.next().done);

        // Example 2

        let str = "Cricket";
        let xy = str[Symbol.iterator]();
        let response = xy.next();
        console.log(response);

        while(!response.done) {
            console.log(response.value);
            response = xy.next();
        }

        // Example 3
        for (let x of str) {
            console.log(x);
        }

        // Example Create Custom Iterator

        const customFunction = (res) => {
            let initialValue = 0;
            return {
                nextD() {
                    return {
                        value: res[initialValue++],
                        done: initialValue + 1 < res.length ? false : true
                    }
                }
            }

        }

        let m = ["One", "Two","Three"];
        let n = customFunction(m);
        console.log(n.nextD());
        console.log(n.nextD());
        console.log(n.nextD());
        console.log(n.nextD());

    </script>
    
</body>
</html>
